name: Build SST Development Container

on:
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Container tag suffix (e.g., latest, mpich-4.0.3)'
        required: false
        default: 'latest'
        type: string
      mpich_version:
        description: 'MPICH version to use'
        required: false
        default: '4.0.2'
        type: string
      build_platforms:
        description: 'Platforms to build for'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
          - 'linux/amd64,linux/arm64'
          - 'linux/amd64'
          - 'linux/arm64'
      force_rebuild:
        description: 'Force rebuild even if image exists'
        required: false
        default: false
        type: boolean
      ignore_cache:
        description: 'Ignore build cache'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  build-dev-containers:
    uses: ./.github/workflows/build-sst-containers-reusable.yml
    permissions:
      contents: read
      packages: write
    with:
      container_type: 'dev'
      image_prefix: '${{ github.repository_owner }}/sst-dev'
      tag_suffix: '${{ inputs.tag_suffix }}'
      build_platforms: '${{ inputs.build_platforms }}'
      mpich_version: '${{ inputs.mpich_version }}'
      containerfile_path: 'Containerfiles/Containerfile.dev'
      docker_context: 'Containerfiles'
      force_rebuild: ${{ inputs.force_rebuild }}
      ignore_cache: ${{ inputs.ignore_cache }}
    secrets: inherit

  validate-dev-containers:
    uses: ./.github/workflows/validate-sst-containers-reusable.yml
    needs: [build-dev-containers]
    permissions:
      contents: read
      packages: read
    with:
      container_type: 'dev'
      image_tags: '${{ needs.build-dev-containers.outputs.built_images }}'
      build_platforms: '${{ inputs.build_platforms }}'
      max_image_size_mb: 1536  # 1.5GB for dev container
    secrets: inherit

  generate-summary:
    uses: ./.github/workflows/generate-build-summary-reusable.yml
    needs: [build-dev-containers, validate-dev-containers]
    if: always()
    permissions:
      contents: read
    with:
      workflow_type: 'dev'
      container_type: 'dev'
      build_successful: ${{ needs.build-dev-containers.result == 'success' }}
      manifest_successful: ${{ needs.build-dev-containers.outputs.build_successful == 'true' }}
      validation_successful: ${{ needs.validate-dev-containers.outputs.validation_successful == 'true' }}
      manifest_tag: '${{ needs.build-dev-containers.outputs.manifest_tag }}'
      built_images: '${{ needs.build-dev-containers.outputs.built_images }}'
      build_platforms: '${{ inputs.build_platforms }}'
      tag_suffix: '${{ inputs.tag_suffix }}'
      mpich_version: '${{ inputs.mpich_version }}'

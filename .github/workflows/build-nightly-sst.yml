name: Nightly SST Container Build

on:
  schedule:
    - cron: '0 10 * * *'  # Daily at 10AM UTC (2 AM Pacific Standard Time (PST), 3 AM Pacific Daylight Time (PDT))
  workflow_dispatch:      # Manual trigger for testing
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no updates detected'
        required: false
        default: false
        type: boolean
      mpich_version:
        description: 'MPICH version to use'
        required: false
        default: '4.0.2'
        type: string
      build_platforms:
        description: 'Platforms to build for'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
          - 'linux/amd64,linux/arm64'
          - 'linux/amd64'
          - 'linux/arm64'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/sst
  SST_REPO: https://github.com/sstsimulator/sst-core.git
  SST_BRANCH: master
  BUILD_NCPUS: 4
  MAX_IMAGE_SIZE: 2147483648  # 2GB in bytes
  TAG_PREFIX: master
  BUILD_PLATFORMS: ${{ inputs.build_platforms || 'linux/amd64,linux/arm64' }}
  # inputs context is only available for workflow_dispatch, not scheduled runs
  # The fallback '4.0.2' ensures scheduled runs have a default value
  # See: https://docs.github.com/en/actions/learn-github-actions/contexts#inputs-context
  MPICH_VERSION: ${{ inputs.mpich_version || '4.0.2' }}

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    outputs:
      build_needed: ${{ steps.check.outputs.build_needed }}
      current_sha: ${{ steps.check.outputs.current_sha }}
      short_sha: ${{ steps.check.outputs.short_sha }}
    steps:
      - name: Check for SST-core branch updates
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current commit SHA from SST-core master branch
          CURRENT_SHA=$(gh api /repos/sstsimulator/sst-core/branches/${{ env.SST_BRANCH }} --jq '.commit.sha')
          SHORT_SHA=${CURRENT_SHA:0:7}

          echo "Current SST-core ${{ env.SST_BRANCH }} SHA: $CURRENT_SHA"
          echo "Short SHA: $SHORT_SHA"

          # Create our tag as master-{short_sha}
          TARGET_TAG="${{ env.TAG_PREFIX }}-${SHORT_SHA}"
          echo "Checking for existing tag: $TARGET_TAG"

          # Check if multi-arch manifest with this tag exists
          CORE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core"
          if docker manifest inspect "${CORE_IMAGE}:${TARGET_TAG}" >/dev/null 2>&1; then
            echo "::notice::Multi-arch manifest with tag $TARGET_TAG already exists, skipping build"
            BUILD_NEEDED="false"
          else
            echo "::notice::No multi-arch manifest found with tag $TARGET_TAG, build needed"
            BUILD_NEEDED="true"
          fi

          # Handle force_rebuild override (only if explicitly set)
          FORCE_REBUILD="${{ inputs.force_rebuild }}"
          if [ "$FORCE_REBUILD" = "true" ]; then
            BUILD_NEEDED="true"
            echo "::notice::Build forced by force_rebuild=true parameter"
          fi

          # Set outputs
          echo "build_needed=$BUILD_NEEDED" >> $GITHUB_OUTPUT
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

  download-sources:
    needs: check-updates
    if: needs.check-updates.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache MPICH tarball
        id: cache-mpich
        uses: actions/cache@v4
        with:
          path: Containerfiles/mpich-${{ env.MPICH_VERSION }}.tar.gz
          key: mpich-${{ env.MPICH_VERSION }}

      - name: Download MPICH source
        if: steps.cache-mpich.outputs.cache-hit != 'true'
        working-directory: ./Containerfiles
        run: |
          echo "Downloading MPICH ${{ env.MPICH_VERSION }}..."
          wget https://www.mpich.org/static/downloads/${{ env.MPICH_VERSION }}/mpich-${{ env.MPICH_VERSION }}.tar.gz

      - name: Upload source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sst-sources-master-${{ env.MPICH_VERSION }}
          path: Containerfiles/mpich-${{ env.MPICH_VERSION }}.tar.gz

  build-core-containers:
    needs: [check-updates, download-sources]
    if: needs.check-updates.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download source artifacts
        uses: actions/download-artifact@v4
        with:
          name: sst-sources-master-${{ env.MPICH_VERSION }}
          path: Containerfiles/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform info
        id: platform
        run: |
          PLATFORM="${{ matrix.platform }}"
          ARCH="${PLATFORM##*/}"
          echo "arch=$ARCH" >> $GITHUB_OUTPUT

      - name: Prepare tags for SST-core
        id: core_tags
        run: |
          ARCH="${{ steps.platform.outputs.arch }}"
          CORE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core"

          # Use temporary architecture-specific tags
          TAGS="${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}-${ARCH}"
          TAGS="${TAGS},${CORE_IMAGE}:${{ env.TAG_PREFIX }}-latest-${ARCH}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push SST-core container
        uses: docker/build-push-action@v5
        with:
          context: Containerfiles
          file: Containerfiles/Containerfile
          target: sst-core
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.core_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ env.SST_REPO }}
            org.opencontainers.image.revision=${{ needs.check-updates.outputs.current_sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          build-args: |
            SSTrepo=${{ env.SST_REPO }}
            SSTbranch=${{ env.SST_BRANCH }}
            tag=${{ needs.check-updates.outputs.current_sha }}
            NCPUS=${{ env.BUILD_NCPUS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-full-containers:
    needs: [check-updates, download-sources, build-core-containers]
    if: needs.check-updates.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: ["linux/amd64", "linux/arm64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download source artifacts
        uses: actions/download-artifact@v4
        with:
          name: sst-sources-master-${{ env.MPICH_VERSION }}
          path: Containerfiles/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform info
        id: platform
        run: |
          PLATFORM="${{ matrix.platform }}"
          ARCH="${PLATFORM##*/}"
          echo "arch=$ARCH" >> $GITHUB_OUTPUT

      - name: Prepare tags for SST-full
        id: full_tags
        run: |
          ARCH="${{ steps.platform.outputs.arch }}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full"

          # Use temporary architecture-specific tags
          TAGS="${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}-${ARCH}"
          TAGS="${TAGS},${FULL_IMAGE}:${{ env.TAG_PREFIX }}-latest-${ARCH}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push SST-full container
        uses: docker/build-push-action@v5
        with:
          context: Containerfiles
          file: Containerfiles/Containerfile
          target: sst-full
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.full_tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ env.SST_REPO }}
            org.opencontainers.image.revision=${{ needs.check-updates.outputs.current_sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          build-args: |
            SSTrepo=${{ env.SST_REPO }}
            SSTbranch=${{ env.SST_BRANCH }}
            tag=${{ needs.check-updates.outputs.current_sha }}
            NCPUS=${{ env.BUILD_NCPUS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifests:
    needs: [check-updates, build-core-containers, build-full-containers]
    if: needs.check-updates.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-architecture manifest lists
        run: |
          SHORT_SHA="${{ needs.check-updates.outputs.short_sha }}"

          # Define package names
          CORE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full"

          # Parse build platforms
          PLATFORMS="${{ env.BUILD_PLATFORMS }}"
          IFS=',' read -ra PLATFORM_ARRAY <<< "$PLATFORMS"

          echo "Creating manifest lists for platforms: ${PLATFORMS}"

          # Create core manifests
          if [ "${{ needs.build-core-containers.result }}" = "success" ]; then
            echo "Creating ${CORE_IMAGE} manifest lists..."
            CORE_MANIFESTS=""

            for platform in "${PLATFORM_ARRAY[@]}"; do
              ARCH="${platform#linux/}"
              TEMP_TAG="${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}-${ARCH}"

              echo "Checking: $TEMP_TAG"
              if docker manifest inspect "$TEMP_TAG" >/dev/null 2>&1; then
                CORE_MANIFESTS="$CORE_MANIFESTS $TEMP_TAG"
                echo "  [OK] Added temporary tag: $TEMP_TAG"
              else
                echo "  [MISS] Temporary tag not found: $TEMP_TAG"
              fi
            done

            if [ -n "$CORE_MANIFESTS" ]; then
              echo "Creating multi-arch manifest: ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}"
              docker buildx imagetools create \
                --tag ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA} \
                $CORE_MANIFESTS

              echo "Creating multi-arch manifest: ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-latest"
              docker buildx imagetools create \
                --tag ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-latest \
                $CORE_MANIFESTS

              # Also create master tag for compatibility
              echo "Creating multi-arch manifest: ${CORE_IMAGE}:master"
              docker buildx imagetools create \
                --tag ${CORE_IMAGE}:master \
                $CORE_MANIFESTS

              echo "[SUCCESS] ${CORE_IMAGE} manifest lists created successfully"
            else
              echo "[ERROR] No temporary core images found for manifest creation"
            fi
          fi

          # Create full manifests
          if [ "${{ needs.build-full-containers.result }}" = "success" ]; then
            echo "Creating ${FULL_IMAGE} manifest lists..."
            FULL_MANIFESTS=""

            for platform in "${PLATFORM_ARRAY[@]}"; do
              ARCH="${platform#linux/}"
              TEMP_TAG="${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}-${ARCH}"

              echo "Checking: $TEMP_TAG"
              if docker manifest inspect "$TEMP_TAG" >/dev/null 2>&1; then
                FULL_MANIFESTS="$FULL_MANIFESTS $TEMP_TAG"
                echo "  [OK] Added temporary tag: $TEMP_TAG"
              else
                echo "  [MISS] Temporary tag not found: $TEMP_TAG"
              fi
            done

            if [ -n "$FULL_MANIFESTS" ]; then
              echo "Creating multi-arch manifest: ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}"
              docker buildx imagetools create \
                --tag ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA} \
                $FULL_MANIFESTS

              echo "Creating multi-arch manifest: ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-latest"
              docker buildx imagetools create \
                --tag ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-latest \
                $FULL_MANIFESTS

              # Also create master tag for compatibility
              echo "Creating multi-arch manifest: ${FULL_IMAGE}:master"
              docker buildx imagetools create \
                --tag ${FULL_IMAGE}:master \
                $FULL_MANIFESTS

              echo "[SUCCESS] ${FULL_IMAGE} manifest lists created successfully"
            else
              echo "[ERROR] No temporary full images found for manifest creation"
            fi
          fi

  validate-containers:
    needs: [check-updates, create-manifests]
    if: needs.check-updates.outputs.build_needed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate core container
        run: |
          SHORT_SHA="${{ needs.check-updates.outputs.short_sha }}"
          CORE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core"

          # Pull the multi-arch manifest
          docker pull ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}

          # Run basic validation on amd64
          echo "Testing SST-core installation..."
          docker run --rm --platform linux/amd64 ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA} \
            /bin/bash -c "which sst && sst --version"

          # Verify image size is reasonable (less than 2GB for amd64)
          IMAGE_SIZE=$(docker image inspect ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA} --format='{{.Size}}')
          MAX_SIZE=${{ env.MAX_IMAGE_SIZE }}
          if [ $IMAGE_SIZE -gt $MAX_SIZE ]; then
            echo "ERROR: Image size ($IMAGE_SIZE bytes) exceeds maximum expected size ($MAX_SIZE bytes)"
            exit 1
          else
            echo "Image size validation passed: $IMAGE_SIZE bytes"
          fi

      - name: Validate full container
        run: |
          SHORT_SHA="${{ needs.check-updates.outputs.short_sha }}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full"

          # Pull the multi-arch manifest
          docker pull ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}

          # Run basic validation on amd64
          echo "Testing SST-full installation..."
          docker run --rm --platform linux/amd64 ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA} \
            /bin/bash -c "which sst && sst --version && which sst-config && sst-config --VERSION"

      - name: Container validation summary
        run: |
          SHORT_SHA="${{ needs.check-updates.outputs.short_sha }}"
          CORE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full"

          echo "Container validation completed successfully"
          echo ""
          echo "Multi-arch images created:"
          echo "  Core: ${CORE_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}"
          echo "  Core: ${CORE_IMAGE}:master"
          echo "  Full: ${FULL_IMAGE}:${{ env.TAG_PREFIX }}-${SHORT_SHA}"
          echo "  Full: ${FULL_IMAGE}:master"
          echo ""
          echo "Built from SST-core commit: ${{ needs.check-updates.outputs.current_sha }}"
          echo "Architecture support: linux/amd64, linux/arm64"

  summary:
    runs-on: ubuntu-latest
    needs: [check-updates, build-core-containers, build-full-containers, create-manifests, validate-containers]
    if: always()
    permissions:
      contents: read
    steps:
      - name: Build Summary
        run: |
          echo "# Nightly SST Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SST-Core Commit:** ${{ needs.check-updates.outputs.current_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Short SHA:** ${{ needs.check-updates.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Platforms:** linux/amd64,linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "**Tag Prefix:** ${{ env.TAG_PREFIX }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Core containers
          if [ "${{ needs.build-core-containers.result }}" == "success" ]; then
            echo "[SUCCESS] **SST-Core Containers:** Built successfully" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.create-manifests.result }}" == "success" ]; then
              echo "- **Multi-arch**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Latest**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core:master\`" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- **Architecture-specific builds**: Completed for linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          else
            echo "[FAILED] **SST-Core Containers:** Build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Full containers
          if [ "${{ needs.build-full-containers.result }}" == "success" ]; then
            echo "[SUCCESS] **SST-Full Containers:** Built successfully" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.create-manifests.result }}" == "success" ]; then
              echo "- **Multi-arch**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
              echo "- **Latest**: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full:master\`" >> $GITHUB_STEP_SUMMARY
            fi
            echo "- **Architecture-specific builds**: Completed for linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          else
            echo "[FAILED] **SST-Full Containers:** Build failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Validation results
          if [ "${{ needs.validate-containers.result }}" == "success" ]; then
            echo "[SUCCESS] **Container Validation:** All tests passed" >> $GITHUB_STEP_SUMMARY
            echo "- Image size validation: Passed" >> $GITHUB_STEP_SUMMARY
            echo "- Functionality testing: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "[FAILED] **Container Validation:** Validation failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull and use the nightly containers:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Multi-architecture - automatically selects right platform" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core:master" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core:master" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Full SST with elements (larger image)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full:master" >> $GITHUB_STEP_SUMMARY
          echo "docker run -it ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full:master" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Specific commit build" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-core:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-full:${{ env.TAG_PREFIX }}-${{ needs.check-updates.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# All images automatically select the correct architecture for your platform" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
